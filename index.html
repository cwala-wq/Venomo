<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Your TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf8ec;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .tv-image {
            margin-top: 20px;
        }

        .tv-image img {
            width: 100%;
            max-width: 300px;
        }

        h2 {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 90%;
            max-width: 350px;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 12px 25px;
            margin-top: 15px;
            border: 1px solid #000;
            background-color: #fff;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        .steps {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .step {
            width: 45%;
            min-width: 130px;
            margin: 10px;
        }

        .step h3 {
            font-size: 20px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .step p {
            font-size: 14px;
        }

        /* Make sure everything looks good on very small screens */
        @media (max-width: 400px) {
            .step {
                width: 100%;
            }

            input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="tv-image">
        <img src="tss.png" alt="TV Image">
    </div>

    <h2>Please Enter The Code Displayed On Your TV Screen !</h2>

    <input type="text" id="code" placeholder="Enter Your Code"><br>
    <button onclick="activateCode()">Activate Now</button>

    <div class="steps">
        <div class="step">
            <h3>Step 1:</h3>
            <p>Open And Launch The App</p>
        </div>
        <div class="step">
            <h3>Step 2:</h3>
            <p>Enter The Code & Register Device</p>
        </div>
        <div class="step">
            <h3>Step 3:</h3>
            <p>Code Will Appear</p>
        </div>
        <div class="step">
            <h3>Step 4:</h3>
            <p>Enjoy Streaming</p>
        </div>
    </div>

    <script>
        function activateCode() {
            var code = document.getElementById('code').value;
            window.location.href = "success.html"; // redirect to success page
        }
    </script>

</body>

</html>
